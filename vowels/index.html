        function vowelsAndConsonants(s) {

            let vowels = "";
            let nonvowels = "";

            for (let i = 0; i <= s.length - 1; i++) {
                if (s[i] == "a" || s[i] == "e" || s[i] == "i" || s[i] == "o" || s[i] == "u") {
                    vowels += s[i];
                }
                else {
                    nonvowels += s[i];
                }
            }

            for (let j = 0; j <= vowels.length - 1; j++) {
                console.log(vowels[j]);
            }
            for (let k = 0; k <= nonvowels.length - 1; k++) {
                console.log(nonvowels[k]);
            }
